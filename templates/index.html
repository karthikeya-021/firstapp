{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Application Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My College</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Admissions</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="container my-5">
  <div class="row align-items-center">
    <div class="col-md-6 mb-4 mb-md-0">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/Sri_Vasavi_College_Campus.jpg?20150823145226"
           class="img-fluid rounded" alt="College Image">
    </div>

    <div class="col-md-6">
      <h2 class="mb-4">Student Application Form</h2>
      <form onsubmit="return validateForm()">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email">
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone">
        </div>

        <div class="mb-3">
          <label for="course" class="form-label">Select Course</label>
          <select class="form-select" id="course">
            <option value="">-- Choose a course --</option>
            <option value="btech">B.Tech</option>
            <option value="bsc">B.Sc</option>
            <option value="mba">MBA</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-dark">Apply Now</button>
      </form>
    </div>
  </div>
</main>

<footer class="bg-dark text-white text-center py-3">
  &copy; 2025 My College. All rights reserved.
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function validateForm() {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const course = document.getElementById('course').value;
    const address = document.getElementById('address').value.trim();

    if (name === '') {
      alert("This page says: Name is empty");
      return false;
    }

    if (email === '') {
      alert("This page says: Email is empty");
      return false;
    }

    if (phone === '') {
      alert("This page says: Phone number is empty");
      return false;
    }

    if (course === '') {
      alert("This page says: Please select a course");
      return false;
    }

    if (address === '') {
      alert("This page says: Address is empty");
      return false;
    }

    alert("Form submitted successfully!");
    return true;
  }
</script>

</body>
</html> {% endcomment %}
